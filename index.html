<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
    <div id="counter-container">
        <p id="known-counter">Known Images: 0</p>
        <p id="remaining-counter">Remaining Images: 0</p>
    </div>
    <div id="image-container">
        <img id="random-image" src="" alt="Random Image">
        <div id="button-container">
            <button id="show-name">Show Name</button>
            <button id="i-know">I Know</button>
            <button id="i-dont-know">I Don't Know</button>
            <button id="reset-progress" class="reset-button">Reset Progress</button>
        </div>
        <p id="image-name"></p>
    </div>
    <div id="known-images-container">
        <h2>Known Images <button id="toggle-list">Toggle List</button></h2>
        <ul id="known-images-list"></ul>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
